# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - 
        name: Check out the repo for image
        uses: actions/checkout@v2
        with:
          path: image
      - 
        name: (Option) List files in the repository
        run: |   
          ls -al image/
          cat image/.git/refs/heads/master
          echo ${{ github.sha }}
      - 
        name: (Option) Set the tag for the image to a global variable
        id: set_tag
        run: |
          IMAGE_VERSION=`cat image/version`
          echo "::set-output name=IMAGE_VERSION::$IMAGE_VERSION"
      - 
        name: (Option) Check a global variable
        run: |   
          echo ${{ steps.set_tag.outputs.IMAGE_VERSION }}
      - 
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - 
        name: Build and push to DockerHub
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: image/.
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPONAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPONAME }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPONAME }}:${{ steps.set_tag.outputs.IMAGE_VERSION }}
      - 
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - 
        name: Checkout repo for deploy of ArgoCD
        uses: actions/checkout@v2
        with:
          repository: tbuchi888/argocd-sample-repo
          path: deploy
          token: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Replace the manifest file with the image and tag
        run: |
          echo "--- for image ---"
          ls image/
          echo "--- for deploy ---"
          ls deploy/
          echo "--- replace ---"
          sed -e "s/IMAGE\:TAG/${{ secrets.DOCKER_USERNAME }}\/${{ secrets.DOCKER_REPONAME }}\:${{ github.sha }}/" deploy/manifests/deployment.yaml > argo_repo/k8s/bl.yml
          cat argo_repo/k8s/bl.yml
      -
        name: Commit the changes and push to repo for deploy of ArgoCD
        env:
          GIT_USERNAME: tbuchi888
          GIT_EMAIL: tbuchi888@users.noreply.github.com
          DEPLOY_URL: github.com/tbuchi888/argocd-sample-repo
        run: |
          cd deploy
          git config --local user.name "${{ env.GIT_USERNAME }}"
          git config --local user.email "${{ env.GIT_EMAIL }}"          
          git add .
          git commit -m "Add changes" -a
          git config -l | grep 'http\..*\.extraheader' | cut -d= -f1 | xargs -L1 git config --unset-all
          git push --force --quiet "https://${{ env.GIT_USERNAME }}:${{ secrets.GIT_PWD }}@${{ env.DEPLOY_URL }}" master:master
